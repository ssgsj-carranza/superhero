<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Superhero Details</title>
</head>
<body>
    <div class="row justify-content-center">
        <h1>Confidential</h1>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-end">
            <form method="POST">
                {% csrf_token %}
            </form>
            <img class="col" src="{{.........}}">
            </div>
        </div>
        <div class="row justify-content-center align-items-end">
            <ul style="margin-right: 2rem; font-weight: 800;" >
                <li>Alter Ego: {{ superheroes.alter_ego }}</li>
                <li>Primary Ability: {{ superheroes.primary_ability }}</li>
                <li>Secondary Ability: {{ superheroes.secondary_ability }}</li>
                <li>Catchphrase: {{ superheroes.catch_phrase }}</li>
                <li>Image: {{ superheroes.images }}</li>
            </ul>
            <button><a style="color: black;" href="{% url 'superheroes:index' %}">Return To Base</a></button>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
