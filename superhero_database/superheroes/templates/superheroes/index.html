<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superhero Database</title>
</head>
<body>
<h1>List of Superheroes</h1>
<ul>
    {% for superheroes in all_superheroes %}
        <li><h2> {{superheroes.heroes_name}} </h2>
        <a href="{% url 'superheroes:detail' superheroes.id %}">See more info</a></li>
    {% endfor %}
</ul>
</body>
</html>
